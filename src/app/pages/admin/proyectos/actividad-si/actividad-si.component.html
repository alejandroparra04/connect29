            <nav>

            <div class="search-bar">

         <table class="actividad-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre de la Actividad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                 @for (actividad of actividad_si; track actividad.id){
                <tr>
                    <td>{{ actividad.id}}</td>

                    <td>
                        <button (click)="Entregables()">Entregables</button> 
                    </td>
                </tr>
                } 
            </tbody>
        </table>
