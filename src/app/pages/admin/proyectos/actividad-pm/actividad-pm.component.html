<div class="container">
    <div class="sidebar" [class.closed]="menuCerrado">
        <button class="menu-button" (click)="toggleMenu()">☰</button>
        <ul>
            <li>
                <button [routerLink]="['/crearproyecto']">
                    <span class="icon">
                      <img src="assets/icons/icono_crear_proyecto.png">
                    </span>
                    Crear Proyecto
                  </button>
                </li>
                <li>
                  <button [routerLink]="['/usuarios']">
                    <span class="icon">
                      <img src="assets/icons/icono_crear_usuario.png">
                    </span>
                    Crear Usuario
                  </button>
                </li>
                <li>
                  <button [routerLink]="['/roles']">
                    <span class="icon">
                      <img src="assets/icons/icono_crear_rol.png">
                    </span>
                    Crear Roles
                  </button>
                </li>
                <li>
                  <button [routerLink]="['/inicio-sesion']">
                    <span class="material-icons">logout</span>
                    Cerrar Sesión
                  </button>
                </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="navbar">
            <nav>
                <a routerLink="/home">Inicio</a>
                <a routerLink="/proyectos">Proyectos</a>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Buscar">
                <button (click)="irABuscar()" class="icon-button">
                    <span class="material-icons">search</span>
                </button> 
            </div>
        </div>
        <div  class="actividadPm-header">
            <button (click)="volver()" class="icon-button">
                <span class="material-icons">arrow_back</span>
            </button>
            <h2>Actividades del Proceso de Gestión de Proyectos (PM)</h2>
        </div>

         <table class="actividad-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre de la Actividad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                 @for (actividad of actividad; track actividad.id){
                <tr>
                    <td>{{ actividad.id}}</td>
                    <td>{{ actividad.nombre_actividad }}</td>
                    <td>
                        <button (click)="Entregables()">Entregables</button> 
                    </td>
                </tr>
                } 
            </tbody>
        </table>
    </div>
</div>
