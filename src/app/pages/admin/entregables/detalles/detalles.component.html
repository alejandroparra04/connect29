<div class="detalle-entregable-container">
  <div class="sidebar">
    <button class="menu-button">â˜°</button>
  </div>
  <div class="main-content">
    <div class="navbar">
        <nav>
            <a routerLink="/home">Inicio</a>
            <a routerLink="/proyectos">Proyectos</a>
           
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Buscar">
            <button (click)="irABuscar()" class="icon-button">
                <span class="material-icons">search</span>
            </button> 
        </div>
    </div>
  <div class="detalle-entregable-header">
    <button (click)="volver()" class="icon-button">
      <span class="material-icons">arrow_back</span>
    </button>
  <h2>Detalles Del Entregable</h2>

  </div>
  <form class="detalles-form">
    <div>
    <label for="id">Id</label>
    <input id="id" type="text" [value]="entregable.numeroId" readonly>
  </div>

  <div>
    <label for="nombre">Nombre</label>
    <input id="nombre" type="text" [value]="entregable.nombre" readonly>
  </div>

  <div>
    <label for="descripcion">Descipcion</label>
    <input id="descripcion" type="text" [value]="entregable.descripcion" readonly>
  </div>

  <div>
    <label for="fecha">Fecha</label>
    <input id="fecha" type="text" [value]="entregable.fecha" readonly>
  </div>

    <button (click)="cerrarDetalles()">Cerrar</button>
  </form>
  </div>
</div>
