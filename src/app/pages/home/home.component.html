<div class="container">
    <div class="sidebar" [class.closed]="menuCerrado">
      <button class="menu-button" (click)="toggleMenu()">☰</button>
      <ul>
        <li>
          <button [routerLink]="['/crearproyecto']">
            <span class="icon">
              <img src="assets/icons/icono_crear_proyecto.png">
            </span>
            Crear Proyecto
          </button>
        </li>
        <li>
          <button [routerLink]="['/usuarios']">
            <span class="icon">
              <img src="assets/icons/icono_crear_usuario.png">
            </span>
            Crear Usuario
          </button>
        </li>
        <li>
          <button [routerLink]="['/roles']">
            <span class="icon">
              <img src="assets/icons/icono_crear_rol.png">
            </span>
            Crear Roles
          </button>
        </li>
        <li>
          <button [routerLink]="['/inicio-sesion']">
            Cerrar Sesión
          </button>
        </li>
      </ul>
      <div class="logo-img">
        <img src="https://cdn-icons-png.flaticon.com/512/75/75519.png" alt="Logo">
        <img src="https://cdn-icons-png.flaticon.com/512/75/75519.png" alt="Logo 2">
      </div>
    </div>
    <div class="main-content">
      <div class="navbar">
        <nav>
          <a routerLink="/home">Inicio</a>
          <a routerLink="/proyectos">Proyectos</a>
        </nav>
        <div class="search-bar">
          <input type="text" placeholder="Buscar">
          <button (click)="irABuscar()" class="icon-button">
            <span class="material-icons">search</span>
        </button> 
        </div>
      </div>
    </div>
  </div>
