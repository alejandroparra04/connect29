<div class="crear-entregable-container">
  <app-sidebar></app-sidebar>
  <div class="main-content">
    <app-navbar></app-navbar>
    <div class="crear-entregable-header">
      <button (click)="volver()" class="icon-button">
        <span class="material-icons">arrow_back</span>
      </button>
      <h2>Crear Nuevo Entregable</h2>
    </div>

    <form (ngSubmit)="crearEntregable(selectedProyecto?.id, selectedProceso, selectedActividad?.id)">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="nuevoEntregable.nombre" name="nombre">

      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" [(ngModel)]="nuevoEntregable.descripcion" name="descripcion"></textarea>

      <label for="estado">Estado:</label>
      <select id="estado" [(ngModel)]="nuevoEntregable.estado" name="estado">
        <option value="Pendiente">Pendiente</option>
        <option value="En progreso">Revisado</option>
        <option value="En progreso">No aprobado</option>
        <option value="Completado">Aprobado</option>
      </select>

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" [(ngModel)]="nuevoEntregable.fecha" name="fecha">

      <button type="submit">Guardar</button>
    </form>
      
  </div>
</div>
