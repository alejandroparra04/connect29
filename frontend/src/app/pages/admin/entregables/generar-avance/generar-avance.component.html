<div class="generar-avance-container">
  <div class="sidebar">
      <button class="menu-button">☰</button>
    </div>
    <div class="main-content">
      <div class="navbar">
          <nav>
              <a routerLink="/home">Inicio</a>
              <a routerLink="/proyectos">Proyectos</a>
             
          </nav>
          <div class="search-bar">
              <input type="text" placeholder="Buscar">
              <button (click)="irABuscar()" class="icon-button">
                  <span class="material-icons">search</span>
              </button> 
          </div>
      </div>
    <div class="generar-avance-header">
      <button (click)="volver()" class="icon-button">
        <span class="material-icons">arrow_back</span>
      </button>
      <h2>Generar Avance</h2>
    </div>

    <div class="diagrams">
        <h3>Diagramas</h3>
    
        <div class="charts">
          <!-- Gráfico de barras -->
          <div class="bar-chart">
            <canvas #barChart></canvas>
            
          </div>
    
          <!-- Gráfico de pastel -->
          <div class="pie-chart">
            <canvas #pieChart></canvas>
          </div>
        </div>
    
        <!-- Leyenda -->
        <div class="legend">
          <ul>
            <li><span class="green"></span> Aprobado</li>
            <li><span class="blue"></span> Revisado</li>
            <li><span class="red"></span> Pendiente</li>
          </ul>
        </div>
      </div>
    
      <!-- Barra de Progreso -->
      <div class="progress-container">
        <h4>Progreso General</h4>
        <progress [value]="progreso" max="100"></progress>
        <span>{{ progreso }}%</span>
      </div>
  </div>
</div>
