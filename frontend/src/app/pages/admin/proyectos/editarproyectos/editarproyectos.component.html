<div class="edit-proyectos-container">
  <app-sidebar></app-sidebar>
  <div class="main-content">
    <app-navbar></app-navbar>
    <div class="header">
      <button (click)="volver()" class="icon-button">
        <span class="material-icons">arrow_back</span>
      </button>
      <h2>Editar Proyectos</h2>
    </div>

    <form [formGroup]="editForm" (ngSubmit)="guardarCambios()">
      <div class="form-group">
        <label for="nombre">Nombre Completo</label>
        <input id="nombre" formControlName="nombre" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="descripcion">Descripci√≥n</label>
        <textarea id="descripcion" formControlName="descripcion" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="fecha_inicio">Fecha Inicio</label>
        <input id="fecha_inicio" formControlName="fecha_inicio" type="date" class="form-control">
      </div>
      <div class="form-group">
        <label for="fecha_fin">Fecha Fin</label>
        <input id="fecha_fin" formControlName="fecha_fin" type="date" class="form-control">
      </div>
      <div class="form-group">
        <label for="responsable">Responsable</label>
        <input id="responsable" formControlName="responsable" type="text" class="form-control">

      </div>

      <div class="button-group">
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
