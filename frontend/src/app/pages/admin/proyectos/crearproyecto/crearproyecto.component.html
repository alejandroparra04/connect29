<div class="navbar">
  <nav>
    <a routerLink="/home">Inicio</a>
    <a routerLink="/proyectos">Proyectos</a>
  </nav>
  <div class="search-bar">
    <button (click)="irABuscar()" class="icon-button">
      <span class="material-icons">search</span>
    </button>
  </div>
</div>

<div class="main-content">
  <div class="form-container">
    <h2>Crear Proyecto</h2>
    <button (click)="volver()" class="icon-button">
      <span class="material-icons">arrow_back</span>
    </button>
    <form (ngSubmit)="guardarNuevoProyecto()" #proyectoForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="nuevoProyecto.nombre" required />
      </div>
      <div class="form-group">
        <label for="fecha_inicio">Fecha de Inicio</label>
        <input type="date" id="fecha_inicio" name="fecha_inicio" [(ngModel)]="nuevoProyecto.fecha_inicio" required />
      </div>
      <div class="form-group">
        <label for="fecha_fin">Fecha de Fin</label>
        <input type="date" id="fecha_fin" name="fecha_fin" [(ngModel)]="nuevoProyecto.fecha_fin" required />
      </div>
      <div class="form-group">
        <label for="responsable">Responsable</label>
        <select id="responsable" name="responsable" [(ngModel)]="nuevoProyecto.responsable" required>
          <option *ngFor="let usuario of usuarios" [value]="usuario.id">
            {{ usuario.first_name }} {{ usuario.last_name }} ({{ usuario.email }})
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripci√≥n</label>
        <textarea id="descripcion" name="descripcion" [(ngModel)]="nuevoProyecto.descripcion" required></textarea>
      </div>
      <button type="submit" [disabled]="proyectoForm.invalid">Guardar Proyecto</button>
    </form>
  </div>
</div>
