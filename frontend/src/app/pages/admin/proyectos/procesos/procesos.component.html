<div class="container">
  <div class="sidebar" [class.closed]="menuCerrado">
    <button class="menu-button" (click)="toggleMenu()">☰</button>
    <ul>
      <li>
        <button [routerLink]="['/crearproyecto']">
          <span class="icon">
            <img src="assets/icons/icono_crear_proyecto.png">
          </span>
          Crear Proyecto
        </button>
      </li>
      <li>
        <button [routerLink]="['/usuarios']">
          <span class="icon">
            <img src="assets/icons/icono_crear_usuario.png">
          </span>
          Crear Usuario
        </button>
      </li>
      <li>
        <button [routerLink]="['/roles']">
          <span class="icon">
            <img src="assets/icons/icono_crear_rol.png">
          </span>
          Crear Roles
        </button>
      </li>
      <li>
        <button [routerLink]="['/inicio-sesion']">
          <span class="material-icons">logout</span>
          Cerrar Sesión
        </button>
      </li>
    </ul>
  </div>
  
    <div class="main-content">
      <div class="navbar">
        <nav>
          <a routerLink="/home">Inicio</a>
          <a routerLink="/proyectos">Proyectos</a>
          <a routerLink="/entregables">Entregables</a>
        </nav>
        <div class="search-bar">
          <input type="text" placeholder="Buscar" />
          <button (click)="irABuscar()" class="icon-button">
            <span class="material-icons">search</span>
          </button>
        </div>
      </div>
  
    <div class="procesos-header">
        <button (click)="volver()" class="icon-button">
            <span class="material-icons">arrow_back</span>
          </button>
        <h2>Procesos ISO 29110</h2>
    </div>
  
        <div class="card-container">
          <!-- Tarjeta para Actividades PM -->
          <div class="card">
            <div class="card-header">
              <h2>Proceso de Gestión de Proyectos (PM)</h2>
            </div>
            <div class="card-body">
              <button class="btn-actividades" (click)="ActividadPm()">Actividades PM</button>
            </div>
          </div>
  
          <!-- Tarjeta para Actividades SI -->
          <div class="card">
            <div class="card-header">
              <h2>Proceso de Implementación de Software (SI)</h2>
            </div>
            <div class="card-body">
              <button class="btn-actividades" (click)="ActividadSi()">Actividades SI</button>
            </div>
          </div>
        </div>
    </div>
</div>
